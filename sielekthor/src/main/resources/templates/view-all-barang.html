<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Barang</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(barang)"></nav>

<div class="container">
    <div class="m-4">
        <br>
        <h2 class="text-center">Daftar Barang</h2>
        <br>
        <a class="btn btn-warning font-weight-bold" href="/barang/tambah">+ Tambah Barang</a>
        <a class="btn btn-warning font-weight-bold" href="/barang/cari">Cari Barang</a>
        <br><br>
        <form th:action="@{/barang/hapus}" th:object="${listBarang}" method="POST">
            <table class="table text-center">
                <thead class="bg-warning">
                    <tr>
                        <th>No.</th>
                        <th>Nama</th>
                        <th>Harga</th>
                        <th>Tipe</th>
                        <th>Stok</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="barang, iterationStatus : ${listBarang}"
                        th:style="${iterationStatus.even ? 'background:white;' : 'background:gainsboro;'}">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${barang.namaBarang}"></td>
                        <td th:text="'Rp' + ${barang.hargaBarang}"></td>
                        <td th:text="${barang.tipe.namaTipe}"></td>
                        <td th:text="${barang.stokBarang}"></td>
                        <td>
                            <a class="btn btn-sm btn-info" th:href="@{/barang/} + ${barang.idBarang}">Lihat</a>
                            <a class="btn btn-sm btn-warning text-white" th:href="@{/barang/ubah/} + ${barang.idBarang}">Ubah</a>
                            <a class="btn btn-sm btn-danger" th:href="@{/barang/hapus/} + ${barang.idBarang}">Hapus</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>

</body>
</html>
