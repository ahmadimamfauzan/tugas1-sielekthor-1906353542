<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(barang)"></nav>

<div class="container">
    <div class="card m-4 p-4 bg-white mx-auto" style="width: 60rem;">
        <div class="card-header text-center bg-warning">
            <h2>Detail Barang</h2>
        </div>
        <div class="card-body">
            <table class="table">
                <tbody>
                    <tr>
                        <td style="width: 10rem;">Nama Barang</td>
                        <td th:text="': ' + ${barang.namaBarang}"></td>
                    </tr>
                    <tr>
                        <td>Kode Barang</td>
                        <td th:text="': ' + ${barang.kodeBarang}"></td>
                    </tr>
                    <tr>
                        <td>Merk Barang</td>
                        <td th:text="': ' + ${barang.merkBarang}"></td>
                    </tr>
                    <tr>
                        <td>Stok Barang</td>
                        <td th:text="': ' + ${barang.stokBarang}"></td>
                    </tr>
                    <tr>
                        <td>Garansi Toko</td>
                        <td th:text="': ' + ${barang.jumlahGaransiBarang}"></td>
                    </tr>
                    <tr>
                        <td>Deskripsi</td>
                        <td th:text="': ' + ${barang.deskripsiBarang}"></td>
                    </tr>
                    <tr>
                        <td>Tipe Barang</td>
                        <td th:text="': ' + ${barang.tipe.namaTipe}"></td>
                    </tr>
                    <tr>
                        <td>Harga Barang</td>
                        <td th:text="': Rp' + ${barang.hargaBarang}"></td>
                    </tr>
                </tbody>

            </table>
        </div>
        <a class="btn btn-outline-warning text-warning bg-white" href="/barang">Kembali</a>
    </div>
</div>

</body>
</html>
