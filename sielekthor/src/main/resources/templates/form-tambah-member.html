<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Member</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(member)"></nav>

<div class="container">
    <br>
    <h2 class="text-center">Form Tambah Member</h2>
    <div class="card m-4 p-4 bg-light mx-auto" style="width: 40rem;">
        <div class="card-body">
            <div class="justify-content-center">
                <form th:action="@{/member/tambah}" th:object="${member}" method="POST">
                    Nama <br>
                    <input required class="form-control" type="text" name="namaMember" />
                    <br>

                    Tanggal Lahir <br>
                    <input required class="form-control" type="date" name="tanggalLahirMember" />
                    <br>

                    Tanggal Pendaftaran <br>
                    <input required class="form-control" type="datetime-local" name="tanggalPendaftaranMember"/>
                    <br>

                    Jenis Kelamin <br>
                    <select required name="jenisKelaminMember">
                        <option value="0">Perempuan</option>
                        <option value="1">Laki-laki</option>
                    </select>
                    <br><br>

                    <button class="btn btn-warning float-right" style="margin-left: 20px;" type="submit">Simpan</button>
                    <a class="btn btn-outline-warning text-warning float-right bg-white" href="/barang">Batal</a>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
