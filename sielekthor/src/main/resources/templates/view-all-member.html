<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(member)"></nav>

<div class="container">
    <div class="m-4">
        <br>
        <h2 class="text-center">Daftar Member</h2>
        <br>
        <a class="btn btn-warning font-weight-bold" href="/member/tambah">+ Tambah Member</a>
        <br><br>
<!--        <form th:action="@{/member/hapus}" th:object="${listBarang}" method="POST">-->
            <table class="table text-center">
                <thead class="bg-warning">
                <tr>
                    <th>No.</th>
                    <th>Nama</th>
                    <th>Tanggal Lahir</th>
                    <th>Tanggal Pendaftaran</th>
                    <th>Jenis Kelamin</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member, iterationStatus : ${listMember}"
                    th:style="${iterationStatus.even ? 'background:white;' : 'background:gainsboro;'}">
                    <td th:text="${iterationStatus.count}"></td>
                    <td th:text="${member.namaMember}"></td>
                    <td th:text="${#dates.format(member.tanggalLahirMember,'d/MM/yyyy')}"></td>
<!--                    <td th:text="${member.tanggalLahirMember}"></td>-->
                    <td th:text="${#temporals.format(member.tanggalPendaftaranMember, 'yyyy-MM-dd')}"></td>
<!--                    <td th:text="${member.tanggalPendaftaranMember}"></td>-->
                    <td th:if="${member.jenisKelaminMember} == 0">Perempuan</td>
                    <td th:if="${member.jenisKelaminMember} == 1">Laki-Laki</td>
                    <td>
                        <a class="btn btn-sm btn-info" th:href="@{/member/ubah/} + ${member.idMember}">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
<!--        </form>-->
    </div>
</div>

</body>
</html>
